<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="https://picsum.photos/300/400">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="https://uifaces.co/our-content/donated/gPZwCbdS.jpg" alt="">
                    <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=b616b2c5b373a80ffc9636ba24f7a4a9" alt="">
                    <img src="https://randomuser.me/api/portraits/men/36.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat"><span>559k</span>Watching</p>
                <p class="game-stat"><span>25.8k</span>Streams</p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="https://uifaces.co/our-content/donated/gPZwCbdS.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=b616b2c5b373a80ffc9636ba24f7a4a9" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">

                    <div class="icon"><img src="https://randomuser.me/api/portraits/men/36.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>
        <div class="background">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
